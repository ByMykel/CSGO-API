name: Group JSON API

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force download (ignore existing files)"
        required: false
        default: false
        type: boolean
  # schedule:
  #   - cron: "30 5 * * *"
  repository_dispatch:
    types: [trigger-group-workflow]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Generate new data
        run: npm install && npm run ${{ github.event.inputs.force == 'true' && 'group-data-force' || 'group-data' }}
      - name: Read manifestIdGroup.txt
        id: manifestId
        uses: juliangruber/read-file-action@v1
        with:
          path: ./manifestIdGroup.txt
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[bot::group] manifest ${{ steps.manifestId.outputs.content }}"
