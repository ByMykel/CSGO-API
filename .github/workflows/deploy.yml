name: Deploy to GitHub pages
on:
    push:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Force push to destination branch
              uses: ad-m/github-push-action@v0.5.0
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: gh-pages
                  force: true
                  directory: ./public
